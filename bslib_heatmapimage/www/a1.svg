<svg width="1888" height="968" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><g transform="translate(-1379 -792)"><g><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="italic" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 897)">Setze das Verb im Satz in den Konjunktiv, sodass </text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="italic" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 995)">er zu folgendem Satz passt.</text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 1194)">50 Mitglieder entscheiden an der </text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 1292)">Versammlung für den ganzen Verein.</text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 1491)">Der Journalist schreibt, 50 Mitglieder </text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="700" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="underline" transform="matrix(1 0 0 1 1434.37 1590)">entschieden</text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1962.03 1590)">an der Versammlung für den </text><text fill="#000000" fill-opacity="1" font-family="Open Sans,Open Sans_MSFontService,sans-serif" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="83" text-anchor="start" direction="ltr" writing-mode="lr-tb" unicode-bidi="normal" text-decoration="none" transform="matrix(1 0 0 1 1434.37 1688)">ganzen Verein.</text></g></g></svg>